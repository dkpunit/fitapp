<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/fitapp">Fit App</a>
        <a href="/dashboard">Dashboard</a>
        <!-- Add more navigation links here -->
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
