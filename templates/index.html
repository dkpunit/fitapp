{% extends "base.html" %}

{% block content %}
<h1>Welcome to FitApp</h1>
<form action="{{ url_for('add_workout') }}" method="post">
    <label for="exercise">Exercise:</label>
    <input type="text" name="exercise" id="exercise" required>
    <label for="sets">Sets:</label>
    <input type="number" name="sets" id="sets" required>
    <label for="reps">Reps:</label>
    <input type="number" name="reps" id="reps" required>
    <label for="weight">Weight:</label>
    <input type="number" name="weight" id="weight" required>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>
    <button type="submit">Add Workout</button>
</form>
{% endblock %}
