<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Results for {{ name }}</h1>
    <p>Your BMI is: {{ bmi }} and you are: {{ bmi_status }}</p>
    <p>Your BMR is: {{ bmr }} (calories burned at rest)</p>
    <p>Your TDEE (maintenance calories): {{ tdee }}</p>
    <p>To reach your goal, you should consume: {{ caloric_intake }} calories per day.</p>
    <a href="/">Go Back</a>
</body>
</html>
